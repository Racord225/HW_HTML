<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piet Mondrian "Composition II in Red, Blue, and Yellow"</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <div>
        <table class="table">
            <tr class="row_span_1">
                <td class="col_span" colspan="2"></td>
                <td class="col_span" colspan="3"></td>
                <td class="col_span" id="yellow_1" colspan="2"></td>
            </tr>
            <tr class="row_span_2">
                <td class="col_span_1" rowspan="2"></td>
                <td class="col_span_4" id="orange" colspan="4" rowspan="4"></td>
                <td class="col_span" id="yellow_2" colspan="2" rowspan="2"></td>
                <tr class="row_span_3"></tr>
                <tr class="row_span_4">
                    <td class="col_span_1" rowspan="3"></td>
                    <td class="col_span" rowspan="2"></td>
                    <td class="col_span" rowspan="2"></td>
                </tr>
                <tr class="row_span_5"></tr>
                <tr class="row_span_6">
                    <td class="col_span" id="black_1" colspan="2" rowspan="2"></td>
                    <td class="col_span_3" colspan="2"></td>
                    <td class="col_span" colspan="2"></td>
                </tr>
                <tr class="row_span_7">
                    <td class="col_span_1" id="yellow_3" rowspan="3"></td>
                    <td class="col_span" colspan="2"></td>
                    <td class="col_span" id="blue" colspan="2" rowspan="2"></td>
                </tr>
                <tr class="row_span_8">
                    <td class="col_span" colspan="2" rowspan="2"></td>
                    <td class="col_span" id="black_2" colspan="2"></td>
                </tr>
                <tr class="row_span_9">
                    <td class="col_span" colspan="4"></td>
                </tr>
        </table>
    </div>
</body>
</html>
